<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>BOOKSTORE</title>
    </h:head>
    <h:body>
        <ui:composition template="BaseTemplate.xhtml">
            <ui:define name="body">
                <p align="center" style="font-family: 'GILL',HELVETICA, sans-serif;color: black;">
            <font face="FUTURA MD BT" color="GREEN" size="5">Book Information<br/><br/></font>
        </p>
                <table border="0" width="80%" align="center">
                         <h:form>
                         <tr>
                             <td>
                                 Select Book Name
                             </td>
                             <td>
                                 :
                             </td>
                             <td align="center">
                                 <h:selectOneMenu id="cname" value="#{checkbookdetails.bookName}" valueChangeListener="#{checkbookdetails.Bookdetailsaction}" onchange="this.form.submit()">
                                     <f:selectItem itemLabel="" itemValue=""/>
                                     <f:selectItem itemLabel="Revolution 2020" itemValue="Revolution 2020"/>
                                     <f:selectItem itemLabel="ReIgnited" itemValue="ReIgnited"/>
                                     <f:selectItem itemLabel="Two States" itemValue="Two States"/>
                                 </h:selectOneMenu>
                             </td>
                         </tr>
                             <tr>
                                 <td>
                                     <br/>
                                     Book Id:
                                 </td>
                                 <td align="center">
                                     <h:outputText id="cid" binding="#{checkbookdetails.bookId}"/>
                                 </td>
                             </tr>
                             <tr>
                                 <td>
                                     <br/>
                                     Category :
                                 </td>
                                 <td align="center">
                                     <br/>
                                     <h:outputText id="ccat" binding="#{checkbookdetails.bookCategory}"/>
                                 </td>
                             </tr>
                             <tr>
                                 <td>
                                     <br/>
                                     Book Author:
                                 </td> 
                                 <td align="center">
                                     <br/>
                                     <h:outputText id="cauth" binding="#{checkbookdetails.bookAuthor}"/>
                                 </td>
                             </tr>
                             <tr>
                                 <td>
                                     <br/>
                                     Book Price :
                                 </td>
                                 <td align="center">
                                     <br/>
                                     <h:outputText id="cprice" binding="#{checkbookdetails.bookPrice}"/>
                                 </td>
                             </tr>
                         </h:form>
                </table>
               
            </ui:define>
        </ui:composition>
    </h:body>
</html>
